<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Dungeon Crawler: Character Combat</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Base Configuration */
body {
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0; 
    transition: background-color 0.5s, color 0.5s;
}
#game-container {
    width: 98vw; 
    max-width: 1200px; 
    height: 98vh; 
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: all 0.5s;
}
/* Themes ... (unchanged, keep your existing CSS) */

/* UI Components (move attack buttons to left, portrait on right, hover tooltip, etc.) */
#combat-view {
    display: grid;
    grid-template-columns: 2.5fr 1fr; 
    grid-template-rows: auto 3fr auto; 
    gap: 10px;
    padding: 15px;
}
#attack-area {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* move to left side */
    gap: 10px;
}
#portrait-area {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
#portrait-container {
    position: relative;
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
}
#portrait {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s, box-shadow 0.3s;
}
#portrait:hover {
    border: 2px solid #333;
    box-shadow: 0 0 10px #666;
}
.tooltip {
    position: absolute;
    top: -10px;
    right: 110%;
    background: #fff;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    max-width: 250px;
    font-size: 0.9em;
    display: none;
    z-index: 100;
}
#inventory-button {
    margin-top: 10px;
}
#combat-log {
    grid-column: 1 / 2;
    grid-row: 3 / 4;
    overflow-y: auto;
    max-height: 600px; /* lengthen log from start */
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-family: monospace;
    font-size: 0.9em;
    line-height: 1.4;
}
#visual-area {
    grid-column: 2 / 3;
    grid-row: 1 / 4;
    display: flex;
    flex-direction: column;
    align-items: center;
}
#visual-content {
    font-size: 1.5em;
    min-height: 50px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    transition: opacity 0.3s;
}
#clash-area {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
.coin-flip {
    font-size: 2.5em;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border-radius: 50%;
    background-color: gold;
    color: brown;
    transition: transform 0.8s ease-out, box-shadow 0.3s;
}
.coin-flip.heads { background-color: #FFD700; color: #121212; }
.coin-flip.tails { background-color: #B87333; color: white; }
/* Spark animation for clash */
@keyframes bounceSpin {
  0% { transform: rotateY(0deg) scale(1); }
  50% { transform: rotateY(180deg) scale(1.2); box-shadow: 0 0 20px #ff0; }
  100% { transform: rotateY(360deg) scale(1); box-shadow: none; }
}
.flip-animate {
    animation: bounceSpin 0.8s forwards;
}
</style>
</head>
<body class="theme-default">
<div id="game-container">
  <!-- Player Stats -->
  <div id="stat-area" style="flex-shrink:0; padding:10px; display:flex; justify-content:space-between; align-items:center;">
    <div>
      <span id="player-name">---</span> | HP: <span id="player-hp">---</span> | Gold: <span id="player-gold">0</span> | Floor: <span id="current-floor">---</span>
    </div>
  </div>
  <!-- Main display area -->
  <div id="display-area" style="flex:1; display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto 1fr auto; gap:10px;">
    <!-- 1. Attack Buttons (Left) -->
    <div id="attack-area">
      <!-- Buttons will be generated dynamically -->
    </div>
    <!-- 2. Visual / Log area -->
    <div style="display:flex; flex-direction:column; grid-column:2/3; grid-row:1/4;">
      <!-- Combat Log -->
      <div id="combat-log"></div>
      <!-- Visual & Clash area -->
      <div id="visual-area" style="margin-top:10px;">
        <div id="visual-content">
          <div id="animation-output"></div>
          <div id="clash-area"></div>
          <div>The fight is on!</div>
        </div>
      </div>
    </div>
    <!-- 3. Right side: Portrait & Buttons -->
    <div id="portrait-area" style="grid-column:3/4; grid-row:1/4; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; margin-left:10px;">
      <div id="portrait-container" style="position: relative;">
        <img id="portrait" src="https://via.placeholder.com/80" alt="Portrait" />
        <div class="tooltip" id="portrait-tooltip"></div>
      </div>
      <button id="inventory-button" class="action-button" style="width:100px;">Inventory</button>
    </div>
  </div>
</div>

<script>

// --- 1. Enhanced Clash Animation ---
async function animateCoinFlips(p1Name, p1TotalCoins, p1Heads, p2Name, p2TotalCoins, p2Heads) {
    const area = document.getElementById('clash-area');
    const output = document.getElementById('animation-output');
    area.innerHTML = '';
    output.textContent = 'CLASH INITIATED!';
    output.style.color = '#121212';

    const p1Result = Array(p1TotalCoins).fill(0).map((_, i) => i < p1Heads ? 'H' : 'T');
    const p2Result = Array(p2TotalCoins).fill(0).map((_, i) => i < p2Heads ? 'H' : 'T');

    // Randomly interleave results
    const allResults = [];
    while (p1Result.length > 0 || p2Result.length > 0) {
        if (p1Result.length > 0) allResults.push({ result: p1Result.shift(), owner: p1Name });
        if (p2Result.length > 0) allResults.push({ result: p2Result.shift(), owner: p2Name });
    }

    return new Promise(resolve => {
        let delay = 0;
        const coins = [];
        for (let i=0; i<allResults.length; i++) {
            const { result, owner } = allResults[i];
            setTimeout(() => {
                // Create coin element
                const coin = document.createElement('div');
                coin.className = 'coin-flip';
                coin.textContent = '?';
                // Add bounce/spin animation class
                coin.classList.add('flip-animate');
                // Append to clash area
                area.appendChild(coin);
                coins.push(coin);
                // After animation, show result
                setTimeout(() => {
                    coin.textContent = result;
                    coin.className = 'coin-flip ' + (result==='H'?'heads':'tails');
                    coin.title = owner + ': ' + result;
                }, 400);
                // Update output with running total
                const headsCount = coins.filter(c => c.title.includes(owner) && c.textContent==='H').length;
                output.textContent = `${p1Name}: ${coins.filter(c => c.title.includes(p1Name) && c.textContent==='H').length}/${p1TotalCoins} vs ${p2Name}: ${coins.filter(c => c.title.includes(p2Name) && c.textContent==='H').length}/${p2TotalCoins}`;
                if (i===allResults.length-1) {
                    setTimeout(() => {
                        output.textContent = '';
                        area.innerHTML = '';
                        resolve();
                    }, 1500);
                }
            }, delay);
            delay += 250;
        }
        if (allResults.length===0) {
            output.textContent = '';
            resolve();
        }
    });
}

// --- 2. Combat Log Length & Auto-scroll ---
function updateCombatLog(newMessages=[]) {
    if (gameState.state !== 'COMBAT') return;
    gameState.fullCombatLog.push(...newMessages);
    const logEl = document.getElementById('combat-log');
    logEl.innerHTML = gameState.fullCombatLog.map(msg => `<div>${msg}</div>`).join('');
    logEl.scrollTop = logEl.scrollHeight; // auto scroll
}

// --- 3. Move attack buttons to left ---
function displayCombatOptions() {
    const player = gameState.player;
    const enemy = gameState.currentEnemy;
    // ... (existing code)
    let abilitiesHTML = getPlayerAbilities(player);
    document.getElementById('attack-area').innerHTML = abilitiesHTML;

// Generate abilities buttons in a column
function getPlayerAbilities(player) {
    let html = '';
    if (player.name === 'Balter') {
        html += `<button class="action-button ability-attack" onclick="handlePlayerAction('HAYMAKER')">Haymaker (1d10)</button>`;
        html += `<button class="action-button ability-utility" onclick="handlePlayerAction('GRAPPLE')">Grapple (Str Check)</button>`;
        if (gameState.currentEnemy.status.isGrappled) {
            html += `<button class="action-button ability-attack" onclick="handlePlayerAction('PILEDRIVER')">Piledriver (20 Dmg)</button>`;
        }
        html += `<button class="action-button ability-utility" onclick="handlePlayerAction('IRONGUARD')">Iron Guard</button>`;
    }
    // add other characters...
    return html;
}

// --- 4. Portrait with hover info ---
const portrait = document.getElementById('portrait');
const tooltip = document.getElementById('portrait-tooltip');

portrait.addEventListener('mouseenter', () => {
    const p = gameState.player;
    if (!p) return;
    tooltip.innerHTML = `
        <strong>${p.name}</strong><br>
        HP: ${p.currentHp}/${p.maxHp}<br>
        Attack: ${p.attack}<br>
        Defense: ${p.defense}<br>
        Speed: ${p.speed}<br>
        Abilities:<br>
        - Haymaker<br>
        - Grapple<br>
        - Iron Guard
    `;
    tooltip.style.display = 'block';
});
portrait.addEventListener('mouseleave', () => {
    tooltip.style.display = 'none';
});

// --- 5. Inventory Button ---
const invBtn = document.getElementById('inventory-button');
invBtn.onclick = () => {
    alert('Inventory feature coming soon!');
}

// --- 6. Initialize combat log size ---
function initCombatLog() {
    const logEl = document.getElementById('combat-log');
    logEl.innerHTML = '';
}
window.onload = () => {
    showMenu();
    updateStatsDisplay();
    initCombatLog();
}
</script>
</body>
</html>
